<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Licenças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .table {
            background-color: #1e1e1e;
            color: #fff;
        }
        .form-control, .form-select {
            background-color: #2c2c2c;
            border: none;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #00c853;
            border: none;
        }
        .btn-primary:hover {
            background-color: #00b84d;
        }
        a.btn-link {
            color: #00c853;
        }
        a.btn-link:hover {
            color: #00e676;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Painel de Gerenciamento de Chaves</h2>
        <form method="POST" action="/gerar" class="row g-3 mb-4">
            <div class="col-auto">
                <label for="dias" class="col-form-label">Dias de validade:</label>
            </div>
            <div class="col-auto">
                <input type="number" class="form-control" id="dias" name="dias" value="1" min="1">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Gerar nova chave</button>
            </div>
        </form>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Chave</th>
                    <th>Validade</th>
                    <th>Máquina</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for chave, info in dados.items() %}
                <tr>
                    <td>{{ chave }}</td>
                    <td>{{ info.validade }}</td>
                    <td>{{ info.machine }}</td>
                    <td>
                        <a href="/revogar/{{ chave }}" class="btn btn-link btn-sm">Liberar</a>
                        <a href="/excluir/{{ chave }}" class="btn btn-link btn-sm text-danger">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-end">
            <a href="/logout" class="btn btn-outline-light">Sair</a>
        </div>
    </div>
</body>
</html>
